<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Snak Sprint ‚Ä¢ Update Details</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74,144,226,0.2);
        }
        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button[type="submit"]:hover {
            background: #357abd;
        }
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #formStatus {
            text-align: center;
            font-weight: 500;
            margin-top: 1rem;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav span {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        nav button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

<nav>
    <span>üçî Snak Sprint</span>
    <div>
        <button onclick="location.href='/customer-home'">Back to Dashboard</button>
    </div>
</nav>

<div class="form-container">
    <h2>Update Details</h2>
    <form id="updateForm" onsubmit="return handleUpdate(event)">
        <input type="hidden" id="id">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <button type="submit" id="updateBtn">Update</button>
        <div id="formStatus" style="margin-top:12px;"></div>
    </form>
</div>

<script th:inline="javascript">
    const id = localStorage.getItem('id');
    const formStatus = document.getElementById('formStatus');
    const updateBtn = document.getElementById('updateBtn');

    async function fetchUserData() {
        if (!id) {
            formStatus.textContent = 'User not found. Please log in again.';
            formStatus.style.color = '#c00';
            updateBtn.disabled = true;
            return;
        }
        formStatus.textContent = 'Loading...';
        formStatus.style.color = '#123458';
        try {
            const res = await fetch(`/api/users/${id}`);
            if (!res.ok) throw new Error('Failed to fetch user data');
            const user = await res.json();
            document.getElementById('id').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = user.password;
            document.getElementById('address').value = user.address;
            document.getElementById('phoneNumber').value = user.phoneNumber;
            formStatus.textContent = '';
        } catch (err) {
            formStatus.textContent = 'Error loading user data.';
            formStatus.style.color = '#c00';
            updateBtn.disabled = true;
        }
    }

    async function handleUpdate(event) {
        event.preventDefault();
        updateBtn.disabled = true;
        formStatus.textContent = 'Updating...';
        formStatus.style.color = '#123458';
        const formData = {
            id: document.getElementById('id').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            address: document.getElementById('address').value,
            phoneNumber: document.getElementById('phoneNumber').value
        };
        try {
            const response = await fetch('/api/users/update', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            const result = await response.text();
            if (result.includes('updated')) {
                formStatus.textContent = 'Details updated successfully!';
                formStatus.style.color = '#123458';
                // Update username in localStorage if changed
                localStorage.setItem('username', formData.username);
                setTimeout(() => { location.href = '/customer-home'; }, 1200);
            } else {
                formStatus.textContent = result;
                formStatus.style.color = '#c00';
            }
        } catch (error) {
            formStatus.textContent = 'An error occurred. Please try again.';
            formStatus.style.color = '#c00';
        }
        updateBtn.disabled = false;
        return false;
    }

    fetchUserData();
</script>

</body>
</html>
