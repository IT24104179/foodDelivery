<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteEats â€¢ Owner Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body  { font-family: Arial, sans-serif; padding: 30px; text-align: center; }
        button{ padding: 10px 20px; margin: 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<h2>Owner Dashboard</h2>
<p id="greeting"></p>

<button id="custBtn">Customer Details</button>
<button id="logoutBtn">Logout</button>

<script>
    // only allow owner
    const user = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    if (!user || role !== "restaurant") {
      alert("Access denied.");
      localStorage.clear();
      location.href = "login.html";
    }

    // show owner name
    document.getElementById("greeting").textContent = `Welcome, ${user} (Owner)`;

    // navigate to admin-dashboard.html
    document.getElementById("custBtn").onclick = () => {
      location.href = "admin-dashboard.html";
    };

    // logout and back to home
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      location.href = "home.html";
    };
</script>
</body>
</html>
