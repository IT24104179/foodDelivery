<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteEats â€¢ Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card" style="max-width:400px; margin:40px auto; padding:20px;">
        <h2 style="text-align:center; margin-bottom:20px;">User Login</h2>
        <form id="loginForm">
            <input type="email"    id="email"    placeholder="Email"    required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMsg" style="text-align:center; margin-top:10px;"></p>
        <p style="text-align:center; margin-top:15px;">
            No account? <a href="register.html">Register here</a>
        </p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const payload = { email: email.value, password: password.value };
      const res = await fetch("/api/users/login", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      document.getElementById("loginMsg").textContent = text;

      if (text.startsWith("Login success")) {
        const userPart = text.split("Login success:")[1].trim();
        const name     = userPart.split("(")[0].trim();
        const role     = userPart.includes("(restaurant)") ? "restaurant" : "customer";
        localStorage.setItem("username", name);
        localStorage.setItem("role", role);
        location.href = role === "restaurant" ? "ownerhome.html" : "home.html";
      }
    });
</script>

</body>
</html>
