<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <style>
        body {
            background-color: #F1EFEC;
            font-family: Arial, sans-serif;
            color: #030303;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #123458;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #D4C9BE;
        }
    </style>
</head>
<body>
<h2>All Orders</h2>
<table id="ordersTable">
    <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Total Price</th>
        <th>Time</th>
    </tr>
</table>

<script>
    fetch('http://localhost:8081/orders')
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById('ordersTable');
            data.forEach(order => {
                const row = table.insertRow();
                row.insertCell(0).innerText = order.orderId;
                row.insertCell(1).innerText = order.userId;
                row.insertCell(2).innerText = order.totalPrice;
                row.insertCell(3).innerText = order.time;
            });
        });
</script>
</body>
</html>
